	<script type="text/javascript">
		var datas =
			`深圳万象天地,万象天地一角,http://pic.642246.xyz/timephoto/01.jpg
解放牌苹果专卖店,重庆解放碑,http://pic.642246.xyz/timephoto/02.jpg
ASIATIQUE摩天轮,曼谷河边夜市,http://pic.642246.xyz/timephoto/03.jpg
百年时尚雕像,位于天府成都,http://pic.642246.xyz/timephoto/04.jpg
武汉黄鹤楼,遥望长江大桥,http://pic.642246.xyz/timephoto/05.jpg
2019广州车展,奥迪新车,http://pic.642246.xyz/timephoto/06.jpg
曼谷夜市,从停车场俯看夜市,http://pic.642246.xyz/timephoto/07.jpg
小船,往返夜市的免费船,http://pic.642246.xyz/timephoto/08.jpg
时光长廊,广州白云机场国际出发,http://pic.642246.xyz/timephoto/09.jpg
暹罗购物中心,位于曼谷,http://pic.642246.xyz/timephoto/10.jpg
曼谷日落,在摩天轮上看曼谷的傍晚,http://pic.642246.xyz/timephoto/11.jpg
海上世界文化艺术中心,毗邻深圳湾,http://pic.642246.xyz/timephoto/12.jpg
国家体育场,2011年，北京鸟巢,http://pic.642246.xyz/timephoto/13.jpg
太古里,成都远洋太古里苹果体验店,http://pic.642246.xyz/timephoto/14.jpg
阿兰突破,2016年足协杯绝杀首回合，广州恒大在天河体育中心面对江苏苏宁,http://pic.642246.xyz/timephoto/15.jpg`;
		datas = datas.split("\n");
		for (var i = 0; i < datas.length; i++) {
			datas[i] = datas[i].split(",");
		}

		function creatArticle(datas) {
			var parent = document.getElementById("main");
			for (var i = 0; i < datas.length; i++) {
				var article = document.createElement("article");
				article.className = "thumb";
				parent.appendChild(article);
				var a = document.createElement("a");
				a.className = "image";
				a.href = datas[i][2];
				article.appendChild(a);
				var img = document.createElement("img");
				img.src = datas[i][2] + "";
				a.appendChild(img);
				var h2 = document.createElement("h2");
				h2.innerHTML = datas[i][0];
				article.appendChild(h2);
				var p = document.createElement("p");
				p.innerHTML = datas[i][1];
				article.appendChild(p);
			}
		}
		creatArticle(datas);
		document.getElementById("count_EN").innerHTML = document.getElementById("count_CN").innerHTML = datas.length;
	</script>
